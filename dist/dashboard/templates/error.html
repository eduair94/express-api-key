<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8fafc;
    }
    .error-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #ef4444;
      margin-bottom: 16px;
      font-size: 24px;
    }
    p {
      color: #64748b;
      line-height: 1.6;
    }
    code {
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <h1>{{icon}} {{heading}}</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
